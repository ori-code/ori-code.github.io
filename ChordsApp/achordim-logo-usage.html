<!--
  aChordim Logo Usage Examples
  Include achordim-logo-styles.css for CSS-based logo
  Or use SVG files directly
-->

<!-- CSS-Based Logo Component -->
<link rel="stylesheet" href="achordim-logo-styles.css">

<!-- Full Logo with Icon + Text + Hebrew -->
<div class="achordim-logo">
    <div class="achordim-logo-main">
        <div class="achordim-icon">
            <div class="rounded-frame"></div>
            <div class="center-content">
                <div class="grad-line"></div>
                <div class="grad-line"></div>
                <div class="grad-line"></div>
                <div class="grad-line"></div>
            </div>
            <div class="note-badge">♪</div>
        </div>
        <div class="achordim-logo-text">
            <span class="a">a</span><span class="C">C</span><span class="h">h</span><span class="o">o</span><span class="r">r</span><span class="d">d</span><span class="i">i</span><span class="m">m</span>
        </div>
    </div>
    <div class="achordim-hebrew">אקורדים</div>
</div>

<!-- Icon Only -->
<div class="achordim-icon">
    <div class="rounded-frame"></div>
    <div class="center-content">
        <div class="grad-line"></div>
        <div class="grad-line"></div>
        <div class="grad-line"></div>
        <div class="grad-line"></div>
    </div>
    <div class="note-badge">♪</div>
</div>

<!-- Text Only (no icon) -->
<div class="achordim-logo-text">
    <span class="a">a</span><span class="C">C</span><span class="h">h</span><span class="o">o</span><span class="r">r</span><span class="d">d</span><span class="i">i</span><span class="m">m</span>
</div>

<!-- Light Background Version -->
<div class="achordim-logo-text light-bg">
    <span class="a">a</span><span class="C">C</span><span class="h">h</span><span class="o">o</span><span class="r">r</span><span class="d">d</span><span class="i">i</span><span class="m">m</span>
</div>

<!-- SVG Logo Files Available:
  - achordim-icon.svg         (92x92 icon only)
  - achordim-logo.svg         (420x100 icon + text)
  - achordim-logo-full.svg    (420x120 icon + text + Hebrew)
  - achordim-icon-app.svg     (512x512 gradient background app icon)
  - achordim-icon-dark.svg    (512x512 dark background app icon)
-->
